<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic AI - Under Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      @keyframes fadeInUp {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      .animate-fadeInUp {
        animation: fadeInUp 1s ease-in-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      .social-link {
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .social-link:hover {
        transform: translateY(-4px);
        color: #ffffff;
      }
    </style>
</head>
<body class="bg-[#0a0315] text-white overflow-hidden">
    <!-- Particle Background Container -->
    <div id="tsparticles" class="absolute inset-0 z-0"></div>

    <!-- Main Content -->
    <div class="relative min-h-screen w-full flex flex-col items-center justify-center p-4 z-10">
      
      <!-- Background Glow Effect -->
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <div class="absolute -translate-x-1/2 -translate-y-1/2 w-[60vw] h-[60vw] max-w-[600px] max-h-[600px] bg-purple-600/30 rounded-full blur-3xl filter animate-pulse"></div>
        <div class="absolute translate-x-1/2 translate-y-1/2 w-[50vw] h-[50vw] max-w-[500px] max-h-[500px] bg-cyan-500/30 rounded-full blur-3xl filter animate-pulse" style="animation-delay: 2s;"></div>
      </div>
      
      <main class="flex flex-col items-center text-center">
        <div class="animate-fadeInUp" style="animation-delay: 0.2s;">
          <h1 class="text-5xl md:text-7xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
            Evolution in Progress
          </h1>
        </div>
        
        <div class="animate-fadeInUp" style="animation-delay: 0.4s;">
          <p class="mt-6 max-w-xl text-lg text-neutral-300">
            Our digital cosmos is undergoing a scheduled transformation. We're enhancing the experience and will return shortly, more powerful than ever.
          </p>
        </div>

    
          <div class="text-center">
            <p class="text-sm font-semibold uppercase tracking-widest text-cyan-400/80">Estimated Downtime: 4-5 Days</p>
            <p class="mt-2 text-neutral-400">
              Further information will be provided soon. Thank you for your patience.
            </p>
          </div>
        </div>
      </main>
    </div>
    
    <script>
      window.addEventListener('load', () => {
        tsParticles.load({
          id: "tsparticles",
          options: {
            "fullScreen": {
              "enable": true,
              "zIndex": 0
            },
            "particles": {
              "number": {
                "value": 100,
                "density": {
                  "enable": true
                }
              },
              "color": {
                "value": "#ffffff"
              },
              "shape": {
                "type": "circle"
              },
              "opacity": {
                "value": 0.5,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 1,
                  "opacity_min": 0.1,
                  "sync": false
                }
              },
              "size": {
                "value": 2,
                "random": true
              },
              "move": {
                "enable": true,
                "speed": 0.4,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out"
              }
            },
            "interactivity": {
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "bubble"
                }
              },
              "modes": {
                "bubble": {
                  "distance": 150,
                  "size": 4,
                  "duration": 2,
                  "opacity": 8
                }
              }
            },
            "background": {
                "color": "#0a0315"
            }
          }
        });
      });
    </script>
</body>
</html>
